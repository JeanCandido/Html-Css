<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testendo o uso de um iframe</h1>
    <p>
        acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="500px" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe>
        
        para aprender a programar
    </p>
    <p>O site do 

        <iframe src="https://www.google.com" frameborder="0">
             <a href="https://www.google.com">Google</a>
        </iframe> 
        
        tambem é muito legal, pena que não funciona dentro do iframe
    </p>
    <a href="iframe002.html">iframe</a>
</body>
</html>
