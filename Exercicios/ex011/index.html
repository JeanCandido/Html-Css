<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagens flexível">

    </picture>    

    <h1>Reproduzindo Áudio </h1>
    <audio preload="metadata" controls >
        <source src="midia/Calimba - E's Jammy Jams.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não é compativel com audio <a href="midia/Calimba - E's Jammy Jams.mp3">Clique aqui para baixar o audio</a></p>
    </audio>
    
</body>
</html>
